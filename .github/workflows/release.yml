name: Create Release
on:
  push:
    tags:
      - "v*" # i.e. v1.0, v20.15.10
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

jobs:
  build:
    uses: ./.github/workflows/builds.yml

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Download addon artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-imgui-addon
          path: .

      - name: Create addon zip
        shell: bash
        run: |
          # The artifact already contains the addons/ folder structure
          zip -r godot-imgui-addon.zip addons/
          echo "Created addon zip:"
          ls -lh godot-imgui-addon.zip
          echo "Contents:"
          unzip -l godot-imgui-addon.zip | head -20

      - name: Download raw binaries artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-imgui
          path: bin-raw

      - name: Create raw binaries zip
        shell: bash
        run: |
          cd bin-raw
          zip -r ../godot-imgui-binaries.zip .
          cd ..
          echo "Created binaries zip:"
          ls -lh godot-imgui-binaries.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            godot-imgui-addon.zip
            godot-imgui-binaries.zip
          body: |
